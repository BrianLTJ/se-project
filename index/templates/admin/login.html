<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="/static/vue/dist/vue.js"></script>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script src="/static/js-cookie/src/js.cookie.js"></script>
    <script src="/static/jquery-json/dist/jquery.json.min.js"></script>
</head>
<body>
<div id="user-login">
    <h2>登录</h2>
    <p>用户名 <input type="text" v-model="user.username"></p>
    <p>密码 <input type="password" v-model="user.password"></p>
    <button type="button" @click="login">登录</button>
</div>

<script>
    // API urls
    var api_login = "{% url 'api_user:user_login' %}";
</script>
	{% verbatim %}
<script>
    // App codes
    var login = new Vue({
        el: "#user-login",
        data: {
            user: {
                username: "",
                password: ""
            }
        },
        methods: {
            login: function () {
                $.post({
                    url: api_login,
                    data: JSON.stringify(login.$data['user']),
                    success: function (data) {
                        console.log(data);
                    }
                });
            }
        }
    });
</script>
	{% endverbatim %}
</body>
</html>
