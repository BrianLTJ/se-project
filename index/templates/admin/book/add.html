<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加图书</title>
    <script src="/static/vue/dist/vue.js"></script>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script src="/static/js-cookie/src/js.cookie.js"></script>
</head>
<body>
<div id="formarea">
    <form id="new-book-info">
        <div><label for="">ISBN</label><input type="text" name="isbn" v-model="isbn"></div>
        <div><label for="">标题</label><input type="text" name="title" v-model="title"></div>
        <div><label for="">版次</label><input type="text" name="edition" v-model="edition"></div>
        <div><label for="">出版社</label><input type="text" name="pubhouse" v-model="pubhouse"></div>
        <div><label for="">出版时间</label><input type="text" name="pubtime" v-model="pubtime"></div>
        <div><label for="">摘要</label><input type="text" name="summary" v-model="summary"></div>
        <div><label for="">章节目录</label><input type="text" name="context" v-model="context"></div>
        <div><label for="">图书分类号</label><input type="text" name="clc" v-model="clc"></div>
        <div><label for="">价格</label><input type="text" name="price" v-model="price"></div>
    </form>
    <button id="btn-save" onclick="submitform()">保存</button>
</div>


<script>
var posturl='{% url 'book:add' %}';

var formapp=new Vue({
    el: "#formarea",
    data: {
        isbn: "",
        cover: "",
        title: "",

        edition: "",
        pubhouse: "",
        pubtime: "",
        summary: "",
        context: "",
        clc: "",
        price: ""
    }
});
function submitform(){
    $.post({
        url: posturl,
        data: JSON.stringify(formapp.$data),
        success: function( data ) {console.log(data)}
    });
}


</script>
</body>
</html>
