<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加图书</title>
    <script src="/static/vue/dist/vue.js"></script>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script src="/static/js-cookie/src/js.cookie.js"></script>
    <script src="/static/jquery-json/dist/jquery.json.min.js"></script>
</head>
<body>
<div id="formarea">
    {% verbatim %}
    <form id="new-book-info">
        <div><label for="">ISBN</label><input type="text" name="isbn" id="isbn" v-model="book.isbn"></div>
        <div><label for="">标题</label><input type="text" name="title" id="title" v-model="book.title"></div>
        <div><label for="">作者</label><input type="text" name="author" id="author" v-model="book.author"></div>
        <div><label for="">译者</label><input type="text" name="translator" id="translator" v-model="book.translator"></div>
        <div><label for="">版次</label><input type="text" name="edition" id="edition" v-model="book.edition"></div>
        <div><label for="">出版社</label><input type="text" name="pubhouse" id="pubhouse" v-model="book.pubhouse"></div>
        <div><label for="">出版时间</label><input type="text" name="pubtime" id="pubtime" v-model="book.pubtime"></div>
        <div><label for="">摘要</label><input type="text" name="summary" id="summary" v-model="book.summary"></div>
        <div><label for="">章节目录</label><input type="text" name="context" id="context" v-model="book.context"></div>
        <div><label for="">图书分类号</label><input type="text" name="clc" id="clc" v-model="book.clc"></div>
        <div><label for="">价格</label><input type="text" name="price" id="price" v-model="book.price"></div>

        <div><label for="">分类</label>
            <select name="" id="cate-sel" v-model="cateidtoadd">
                <option value="">(请选择)</option>
                <option
                        is="cate-option"
                        v-for="c in cates"
                        v-bind:id="c.id"
                        v-bind:text="c.text"></option>
            </select>
            <button type="button" id="btn-addcate-from-list" @click="catetolist()">添加</button>
        <div>
            <span
                    is="cate-item"
                    v-for="c in book.category"
                    v-bind:text="c.text"
            ></span>
        </div>
            <div>
                <input type="text" id="input-newcate" placeholder="或者在这儿输入新的分类" v-model="newcate">
            <button type="button" id="btn-addnewcate" @click="addcate()">添加新分类</button>
            </div>
        </div>
        <div><label for="">标签</label>
            <select name="" id="tag-sel" v-model="tagidtoadd">
                <option value="">(请选择)</option>
                <option
                        is="cate-option"
                        v-for="t in tags"
                        v-bind:id="t.id"
                        v-bind:text="t.text"></option>
            </select>
            <button type="button" id="btn-addtag-from-list" @click="tagtolist()">添加</button>
        <div>
            <span
                    is="cate-item"
                    v-for="t in book.tag"
                    v-bind:text="t.text"
            ></span>
        </div>
            <div>
                <input type="text" id="input-newtag" placeholder="或者在这儿输入新的标签" v-model="newtag">
            <button type="button" id="btn-addnewtag" @click="addtag()">添加新分类</button>
            </div>
        </div>
    </form>
    <button id="btn-save" type="button" @click="submitform()">保存</button>
    {% endverbatim %}
</div>


<script>
var posturl="{% url 'book:add' %}";
var cate_list="{% url 'book:cate_list' %}";
var cate_add="{% url 'book:cate_add' %}";
var tag_add="{% url 'book:tag_add' %}";
var tag_list="{% url 'book:tag_list' %}";
{% verbatim %}
Vue.component("cate-option",{
    template: "<option :value='id'>{{ text }}</option>",
    props: ['id', 'text']
});
Vue.component("cate-item",{
    template: "<span>{{ text }}</span>",
    props: ['text']
});
var formapp=new Vue({
    el: "#formarea",
    data: {
        book:{
            isbn: "",
            cover: "",
            title: "",
            author: "",
            translator: "",
            edition: "",
            pubhouse: "",
            pubtime: "",
            summary: "",
            context: "",
            clc: "",
            price: "",
            category: [],
            tag: []
        },
        cates: [
        ],
        newcate: "",
        cateidtoadd: "",
        tags: [],
        newtag:"",
        tagidtoadd: ""
    },
    methods: {
        submitform: function(){
            console.log(this.$data['book']);
            $.post({
                url: posturl,
                data: "["+JSON.stringify(this.$data['book'])+"]",
                success: function( data ) {
                    // Successfully posted data
                    console.log(data);
                }
            });
        },

        fetchcates: function(callback){
            var arg_num=arguments.length;
            $.get({
                url: cate_list,
                success: function(data) {
                    // Get cate list
                    if(data['result']=='ok'){
                        formapp.$data['cates']=$.evalJSON(data['data']);
                        if(arg_num>0){
                            try { callback(); }
                            finally {}
                        }
                    }
                }
            })
        },

        addcate: function () {
            $.post({
                url: cate_add,
                data: $.toJSON({text: this.$data['newcate']}),
                success: function (data) {
                    if (data['result'] == 'ok') {
                        formapp.fetchcates(function () {
                            formapp.$data['newcate'] = "";
                            formapp.$data['cateidtoadd']=data['data']['id'];
                            formapp.catetolist();
                        });
                    }
                }
            });
        },
        // 将选定的category加入book.category
        catetolist: function () {
            var cate_exists = false;
            var cate_text_found=false;
            console.log(formapp.$data['cateidtoadd']);
            for(var j=0;j<formapp.$data['book']['category'].length;j++){
                if(formapp.$data['cateidtoadd']==formapp.$data['book']['category'][j]['id']){
                    cate_exists=true;
                    break;
                }
            }
            if(!cate_exists){
                var i=0;
                console.log(formapp.$data['cates'].length);
                for(i=0;i<formapp.$data['cates'].length;i++){
                    if(formapp.$data['cates'][i]['id']==formapp.$data['cateidtoadd']){
                        cate_text_found=true;
                        break;
                    }
                }
                if(cate_text_found){
                    formapp.$data['book']['category'].push({id: formapp.$data['cateidtoadd'], text: formapp.$data['cates'][i]['text'] });
                }
            }
        },

        fetchtags: function(callback){
            var arg_num=arguments.length;
            $.get({
                url: tag_list,
                success: function(data) {
                    // Get cate list
                    if(data['result']=='ok'){
                        formapp.$data['tags']=$.evalJSON(data['data']);
                        if(arg_num>0){
                            try { callback(); }
                            finally {}
                        }
                    }
                }
            })
        },

        addtag: function () {
            $.post({
                url: tag_add,
                data: $.toJSON({text: this.$data['newtag']}),
                success: function (data) {
                    if (data['result'] == 'ok') {
                        formapp.fetchtags(function () {
                            formapp.$data['newtag'] = "";
                            formapp.$data['tagidtoadd']=data['data']['id'];
                            formapp.tagtolist();
                        });
                    }
                }
            });
        },
        // 将选定的tag加入book.tag
        tagtolist: function () {
            var tag_exists = false;
            var tag_text_found=false;
            console.log(formapp.$data['tagidtoadd']);
            for(var j=0;j<formapp.$data['book']['tag'].length;j++){
                if(formapp.$data['tagidtoadd']==formapp.$data['book']['tag'][j]['id']){
                    tag_exists=true;
                    break;
                }
            }
            if(!tag_exists){
                var i=0;
                console.log(formapp.$data['tags'].length);
                for(i=0;i<formapp.$data['tags'].length;i++){
                    if(formapp.$data['tags'][i]['id']==formapp.$data['tagidtoadd']){
                        tag_text_found=true;
                        break;
                    }
                }
                if(tag_text_found){
                    formapp.$data['book']['tag'].push({id: formapp.$data['tagidtoadd'], text: formapp.$data['tags'][i]['text'] });
                }
            }
        }

    }
});

// Fetch catelist
    formapp.fetchcates();
    formapp.fetchtags();
{% endverbatim %}
</script>
</body>
</html>
