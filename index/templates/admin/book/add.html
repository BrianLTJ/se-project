<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加图书</title>
    <script src="/static/vue/dist/vue.js"></script>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script src="/static/js-cookie/src/js.cookie.js"></script>
    <script src="/static/jquery-json/dist/jquery.json.min.js"></script>
</head>
<body>
<div id="formarea">
    {% verbatim %}
    <form id="new-book-info">
        <div><label for="">ISBN</label><input type="text" name="isbn" id="isbn" v-model="book.isbn"></div>
        <div><label for="">标题</label><input type="text" name="title" id="title" v-model="book.title"></div>
        <div><label for="">作者</label><input type="text" name="author" id="author" v-model="book.author"></div>
        <div><label for="">译者</label><input type="text" name="translator" id="translator" v-model="book.translator"></div>
        <div><label for="">版次</label><input type="text" name="edition" id="edition" v-model="book.edition"></div>
        <div><label for="">出版社</label><input type="text" name="pubhouse" id="pubhouse" v-model="book.pubhouse"></div>
        <div><label for="">出版时间</label><input type="text" name="pubtime" id="pubtime" v-model="book.pubtime"></div>
        <div><label for="">摘要</label><input type="text" name="summary" id="summary" v-model="book.summary"></div>
        <div><label for="">章节目录</label><input type="text" name="context" id="context" v-model="book.context"></div>
        <div><label for="">图书分类号</label><input type="text" name="clc" id="clc" v-model="book.clc"></div>
        <div><label for="">价格</label><input type="text" name="price" id="price" v-model="book.price"></div>

        <div><label for="">分类</label>
            <select name="" id="cate-sel">
                <option value="">(请选择)</option>
                <option
                        is="cate-option"
                        v-for="c in cates"
                        v-bind:id="c.id"
                        v-bind:text="c.text"></option>
            </select>
            <button type="button" id="btn-addcate-from-list">确定</button>

            <div>
                <input type="text" id="input-newcate" placeholder="或者在这儿输入新的分类" v-model="newcate">
            <button type="button" id="btn-addnewcate" @click="addcate()">添加新分类</button>
            </div>

        </div>
    </form>
    <button id="btn-save" type="button" @click="submitform()">保存</button>
    {% endverbatim %}
</div>


<script>
var posturl="{% url 'book:add' %}";
var cate_list="{% url 'book:cate_list' %}";
var cate_add="{% url 'book:cate_add' %}";
{% verbatim %}
Vue.component("cate-option",{
    template: "<option value='id'>{{ text }}</option>",
    props: ['id', 'text']
});
var formapp=new Vue({
    el: "#formarea",
    data: {
        book:{
            isbn: "",
            cover: "",
            title: "",
            author: "",
            translator: "",
            edition: "",
            pubhouse: "",
            pubtime: "",
            summary: "",
            context: "",
            clc: "",
            price: "",
            categories: [

            ]
        },
        cates: [
        ],
        newcate: ""
    },
    methods: {
        submitform: function(){
            $.post({
                url: posturl,
                data: "["+JSON.stringify(this.$data['book'])+"]",
                success: function( data ) {
                    // Successfully posted data
                }
            });
        },

        fetchcates: function(){
            console.log("123");
            $.get({
                url: cate_list,
                success: function(data) {
                    // Get cate list
                    if(data['result']=='ok'){
                        console.log(data['data']);
                        formapp.$data['cates']=$.evalJSON(data['data']);
                    }
                }
            })
        },

        addcate: function () {
            $.post({
                url: cate_add,
                data: $.toJSON({text:this.$data['newcate']}),
                success: function (data) {
                    if(data['result']=='ok'){
                        formapp.fetchcates();
                        formapp.$data['newcate']="";
                    }
                }
            });
        }
    }
});

// Fetch catelist
    formapp.fetchcates();
{% endverbatim %}
</script>
</body>
</html>
