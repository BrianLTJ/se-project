<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}大学图书管理系统{% endblock %}</title>
    <link rel="stylesheet" href="/static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="/static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="/static/material-design-icons/iconfont/material-icons.css">
    <script src="/static/vue/dist/vue.js"></script>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script src="/static/js-cookie/src/js.cookie.js"></script>
    <script src="/static/jquery-json/dist/jquery.json.min.js"></script>
    <script src="/static/materialize-css/dist/js/materialize.min.js"></script>


{% block extrares %}{% endblock %}
</head>
<body>
<nav class="{% block navcolor %}green{% endblock %}" style="margin-bottom: 5px">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center" style="font-size: 22px">{% block pagetitle %}大学图书管理系统{% endblock %}</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/">首页</a></li>
            <li><a href="/book/search">搜索书库</a></li>
            <li><a href="/admin/book/add">添加图书</a></li>
            <li><a href="/login">登录</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="/">首页</a></li>
            <li><a href="/book/search">搜索书库</a></li>
            <li><a href="/admin/book/add">添加图书</a></li>
            <li><a href="/login">登录</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block body %}{% endblock %}
</div>
<script>
     $(".button-collapse").sideNav();
</script>
</body>
</html>
