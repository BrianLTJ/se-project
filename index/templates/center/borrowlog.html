{% extends 'base.html' %}
{% block title %}借阅历史{% endblock %}
{% block body %}
    <div id="borrow-log">
        <table>
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>作者</th>
                <th>索书号</th>
                <th>条码</th>
                <th>借阅时间</th>
                <th>状态</th>
            </tr>
            <tr
                is="log-item"
                v-for="(log,index) in logs"
                :index="index+1"
                :title="log.book.title"
                :bookurl="'/book/detail/'+log.book.bookid"
                :author="log.book.author"
                :clc="log.book.clc"
                :barid="log.barid"
                :borrowtime="log.borrowtime"
                :state="log.returntype"
                :expire="log.expire"></tr>
        </table>
    </div>

    <script>
    // apis
    var api_borrowlog='{% url "api_user:user_borrow_log" %}';
    </script>
    {% verbatim %}
    <script>
    Vue.component('log-item',{
        template: '<tr>' +
        '<td>{{ index }}</td>' +
        '<td><a :href="bookurl" target="_blank">{{ title }}</a></td>' +
        '<td>{{ author }}</td>' +
        '<td>{{ clc }}</td>' +
        '<td>{{ barid }}</td>' +
        '<td>{{ borrowtime }}</td>' +
        '<td>{{ state=="n"? "到期日："+expire : "" }}' +
        '{{ state == "r" ? "已归还" : "" }}' +
        '{{ state == "e" ? "已续期" : "" }}</td>' +
        '</tr>',
        props:['index','title','bookurl','author','clc','barid','borrowtime','state','expire']
    });

    var logapp = new Vue({
        el: '#borrow-log',
        data: {
            logs: []
        },
        methods: {
            fetch_logs: function () {
                $.get({
                    url: api_borrowlog,
                    success: function (data) {
                        console.log(data);
                        if(data['result']=='ok'){
                            logapp.$data['logs']=data['logs'];
                        }
                    }
                })
            }
        }
    });
    logapp.fetch_logs();
    </script>
    {% endverbatim %}
{% endblock %}
